<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anda Sedang Offline</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        padding: 2rem;
        max-width: 600px;
        margin: 1rem;
      }

      /* Ikon SVG (Grafis Vektor) juga disisipkan.
          Ini jauh lebih baik daripada <img> yang menunjuk ke file .png, 
          karena <img> tersebut mungkin gagal dimuat saat offline.
        */
      .offline-icon {
        width: 80px;
        height: 80px;
        color: #999;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 2rem;
        color: #111;
        margin-top: 0;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.1rem;
        color: #555;
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      .reload-button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background-color: #007bff; /* Biru cerah, bisa diganti */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      .reload-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="offline-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 15h9a5 5 0 0 0 1.7-.3"
        ></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>

      <h1>Koneksi Terputus</h1>
      <p>
        Anda sedang offline. Halaman yang Anda coba akses tidak tersedia di
        dalam cache. Silakan periksa koneksi internet Anda.
      </p>

      <button class="reload-button" onclick="window.location.reload();">
        Coba Lagi
      </button>
    </div>
  </body>
</html>
